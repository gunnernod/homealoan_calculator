        async function getAIAdvice() {
            // แสดงกล่องและตัวโหลด

            aiLoading.classList.remove('hidden');
            aiAdviceResult.innerHTML = ''; // ล้างผลลัพธ์เก่า

            const { income, expenses, loanAmount, loanTerm, monthlyPayment, netIncome, statusText } = currentCalculation;
            
            // คำนวณรายได้สุทธิหลังผ่อน
            const netIncomeAfterPayment = netIncome - monthlyPayment;

            // System Prompt: กำหนดบทบาทให้ AI
            const systemPrompt = `
คุณคือ "ที่ปรึกษาการเงินอารมณ์ดี" และเป็นผู้เชี่ยวชาญด้านสินเชื่อบ้านในประเทศไทย
- ตอบเป็นภาษาไทยที่เข้าใจง่าย เป็นกันเอง แต่ให้ข้อมูลที่ถูกต้อง
- หน้าที่ของคุณคือวิเคราะห์สถานะการเงินของผู้ใช้และให้คำแนะนำที่ "ปฏิบัติได้จริง"
- ห้ามให้คำแนะนำทางการเงินที่เจาะจง (เช่น "ให้ซื้อหุ้นตัวนั้น") แต่ให้คำแนะนำเชิงหลักการ (เช่น "ควรพิจารณาลดหนี้บัตรเครดิต")
- สรุปเป็นประเด็นชัดเจนโดยใช้ bullet points (ใช้ * สำหรับ markdown)
- ต้องสุภาพและให้กำลังใจเสมอ
            `;

            // User Query: ส่งข้อมูลของผู้ใช้ไป
            const userQuery = `
สวัสดีครับ/ค่ะ ช่วยวิเคราะห์สถานะการเงินของผม/ดิฉัน สำหรับการกู้ซื้อบ้านหน่อยครับ:
- เงินเดือน: ${income.toLocaleString('th-TH')} บาท
- ค่าใช้จ่าย/ภาระผ่อนอื่นๆ (ก่อนผ่อนบ้าน): ${expenses.toLocaleString('th-TH')} บาท
- รายได้สุทธิ (ก่อนผ่อนบ้าน): ${netIncome.toLocaleString('th-TH')} บาท
- วงเงินกู้ที่ต้องการ: ${loanAmount.toLocaleString('th-TH')} บาท
- ระยะเวลาผ่อน: ${loanTerm} ปี
- ค่างวดผ่อนบ้านที่คำนวณได้: ${monthlyPayment.toLocaleString('th-TH')} บาท/เดือน
- สถานะเบื้องต้น: ${statusText}
- **เงินเดือนที่จะเหลือหลังหักค่าใช้จ่ายและค่างวดบ้านใหม่: ${netIncomeAfterPayment.toLocaleString('th-TH')} บาท**

ช่วยให้คำแนะนำแบบตรงไปตรงมาหน่อยครับว่าสถานะของผมเป็นอย่างไร และผมควรทำอย่างไรต่อไป?
(เช่น ผมไหวไหม? ควรลดวงเงินกู้ไหม? หรือมีคำแนะนำอื่นๆ?)
            `;

            try {
                const aiResponse = await callGeminiAPI(systemPrompt, userQuery);
                aiAdviceResult.innerHTML = formatMarkdown(aiResponse); // แสดงผลลัพธ์ที่จัดรูปแบบแล้ว
            } catch (error) {
                console.error('Error calling Gemini API:', error);
                aiAdviceResult.innerHTML = '<p class="text-red-600">ขออภัยค่ะ เกิดข้อผิดพลาดในการเรียก AI กรุณาลองใหม่อีกครั้ง</p>';

        /**
         * [NEW] ฟังก์ชันหลักในการเรียก Gemini API
         * ใช้โมเดล gemini-2.5-flash-preview-09-2025
         */
        async function callGeminiAPI(systemPrompt, userQuery, retries = 3, delay = 1000) {
            const apiKey = ""; // API Key จะถูกแทรกโดยอัตโนมัติ (ไม่จำเป็นต้องกรอก)
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    // ถ้าเซิร์ฟเวอร์มีปัญหา (เช่น 500, 503) ให้ลองใหม่
                    if (response.status >= 500 && retries > 0) {
                        throw new Error(`Server error ${response.status}, retrying...`);
                    }
                    throw new Error(`API request failed with status ${response.status}`);
                }

                const result = await response.json();
                const candidate = result.candidates?.[0];

                if (candidate && candidate.content?.parts?.[0]?.text) {
                    return candidate.content.parts[0].text;
                } else {
                    // กรณี AI บล็อกคำตอบ หรือคำตอบว่างเปล่า
                    throw new Error(candidate?.finishReason || 'No content generated');
                }
            } catch (error) {
                console.warn(error.message);
                if (retries > 0) {
                    await exponentialBackoff(delay);
                    return callGeminiAPI(systemPrompt, userQuery, retries - 1, delay * 2);
                } else {
                    throw error; // ส่ง error สุดท้ายออกไป
                }
            }
        }

        // [NEW] ฟังก์ชันหน่วงเวลา (Exponential Backoff)
        function exponentialBackoff(delay) {
            return new Promise(resolve => setTimeout(resolve, delay));
        }

        // [NEW] ฟังก์ชันแปลง Markdown ง่ายๆ เป็น HTML
        function formatMarkdown(text) {
            if (!text) return "";
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Bold **text**
                .replace(/\*(.*?)\*/g, '<strong>$1</strong>')   // Bold *text* (สำหรับ bullet points)
                .replace(/(\r\n|\r|\n)/g, '<br>'); // Newlines
        }
